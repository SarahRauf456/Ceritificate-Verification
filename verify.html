<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Certificate Verification</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0b0f2a;
  font-family:Arial, sans-serif;
  color:white;
}
.card{
  background:#11183a;
  padding:25px;
  border-radius:12px;
  width:90%;
  max-width:450px;
  text-align:center;
}
.success{color:#4caf50}
.error{color:#ff5252}
</style>
</head>

<body>

<div id="root">Loading...</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const data = {
    "001": {
      name: "Sarah Fathima",
      course: "Web Development",
      instructor: "Sharfia",
      date: "April 2024"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const root = document.getElementById("root");

  if(id && data[id]){
    const c = data[id];
    root.innerHTML = `
      <div class="card">
        <h2>Certificate Verified ✅</h2>
        <p class="success">This certificate is authentic</p>
        <p><b>Name:</b> ${c.name}</p>
        <p><b>Course:</b> ${c.course}</p>
        <p><b>Instructor:</b> ${c.instructor}</p>
        <p><b>Date:</b> ${c.date}</p>
        <p><b>ID:</b> ${id}</p>
      </div>
    `;
  } else {
    root.innerHTML = `
      <div class="card">
        <h2 class="error">Invalid Certificate ❌</h2>
        <p>No record found.</p>
      </div>
    `;
  }

});
</script>

</body>
</html>
